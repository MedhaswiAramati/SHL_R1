<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SHL Assessment Recommender</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #f8f9fa);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input[type="text"] {
      padding: 14px;
      font-size: 16px;
      border: 2px solid #90caf9;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #42a5f5;
    }
    button {
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(90deg, #42a5f5, #1e88e5);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #1e88e5, #1565c0);
    }
    .results {
      margin-top: 40px;
    }
    .results h2 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 20px;
    }
    .assessment {
      background: #f1f8ff;
      border-left: 6px solid #1e88e5;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }
    .assessment:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(30, 136, 229, 0.15);
    }
    .assessment h3 {
      margin: 0 0 10px;
      color: #0d47a1;
    }
    .assessment p {
      margin: 0 0 10px;
      color: #333;
    }
    .assessment a {
      display: inline-block;
      color: #1e88e5;
      font-weight: bold;
      text-decoration: none;
    }
    .assessment a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç SHL Assessment Recommender</h1>
    <form method="POST">
      <input type="text" name="query" placeholder="Enter job role or description..." required />
      <button type="submit">üîé Recommend Assessments</button>
    </form>

    {% if results %}
    <div class="results">
      <h2>üìã Recommended Assessments</h2>
      {% for title, description, url in results %}
      <div class="assessment">
        <h3>{{ title }}</h3>
        <p>{{ description }}</p>
        <a href="{{ url }}" target="_blank">üîó View SHL Test</a>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</body>
</html>
